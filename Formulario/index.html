<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de carga de datos</title>
</head>

<body>
    <h2>Formulario carga de datos</h2>
    <form action="">
        <label for=" last_name">Apellido:</label>
        <input type="text" name="last_name" id="">
        <label for="first_name">Nombre:</label>
        <input type="text" name="first_name" id="">
        <p></p>
        <label for="dni">DNI:</label>
        <input type="number" name="dni" id="">
        <p></p>
        <label for="birth_date">Fecha de nacimiento:</label>
        <input type="date" name="birth_date" id="">
        <br>
        <p></p>
        <label for="address">Domicilio:</label>
        <input type="text" name="adress">
        <label for="address">Localidad:</label>
        <input type="text" name="adress">
        <p></p>
        <label for="oculto">Tipo oculto:</label>
        <input type="hidden" name="t_oculto" id="oculto" value="Pepe">
        <br>
        <label for="pass">Tipo Password</label>
        <input type="password"  id="pass">
        <p></p>
        <h2>Genero</h2>
        <label for="genero">Masculino</label>
        <input type="radio" name="genero" value="masculino">
        <label for="genero">Femenino</label>
        <input type="radio" name="genero" value="femenino">
        <label for="genero">Desconocido</label>
        <input type="radio" name="genero" value="desconocido">
        <h2>Idiomas que conoce</h2>
        <label for="languages">
            Español
            <input type="checkbox" name="languages" value="html">
            <input type="range" value="0">
        </label>
        <label>
            Inglés
            <input type="checkbox" name="languages" value="html">
            <input type="range" value="0">
        </label>
        <label>
            Francés
            <input type="checkbox" name="languages" value="html">
            <input type="range" value="0">
        </label>
        <label>
            Chino
            <input type="checkbox" name="languages" value="html">
            <input type="range" value="0">
        </label>
        <p>Botones de acción</p>
        <button type="submit" >Enviar</button>
        <button type="reset">Borrar</button>
    </form>
</body>

</html>`
